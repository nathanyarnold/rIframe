<!doctype html>
<html lang="en">
<head>
	<title>rIframe Plugin</title>
	<meta charset="utf-8">
	<style>
		*       {-webkit-box-sizing:border-box; -moz-box-sizing:border-box; box-sizing:border-box}
		body    {margin:0; padding:0}
		div     {width:100%; padding:20px}
		div.two {padding-top:0}
		iframe  {width:100%; max-width:100%; margin-bottom:20px; border:none}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="rIframe.js"></script>
</head>
<body>

	<div class="one">
		<iframe id="iframe-0" src="frame.html" height="160" width="320" 
			data-rIframe="2:1-400" data-rIframe-width="16" data-rIframe-height="9" data-rIframe-offset="0"></iframe>
		<iframe id="iframe-1" src="frame.html" height="160" width="320"></iframe>
	</div>

	<script>
		// none-registered node
		window.setTimeout( function() {
			var $iframe = $('#iframe-0');
				$iframe.rIframe('add');
			var $iframe1 = $('#iframe-1');
                $iframe1.rIframe('add');
		}, 1000);
	</script>

</body>
</html>
